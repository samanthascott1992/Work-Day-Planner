<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body onload="startTime()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="currentDay"  class="lead"></div>
    </header>
    <div class="container">
      <div class="hour" id="9">
        <span class="hourText">9 AM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save9" >Save</button>
        </span>
      </div>  
      <div class="hour" id="10">
        <span class="hourText">10 AM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save10" >Save</button>
        </span>
      </div>
      <div class="hour" id="11">  
        <span class="hourText">11 AM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save11" >Save</button>
        </span>
      </div>
      <div class="hour" id="12">
        <span class="hourText">12 PM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save12" >Save</button>
        </span>
      </div>
      <div class="hour" id="13">  
        <span class="hourText">1 PM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save13" >Save</button>
        </span>  
      </div>
      <div class="hour" id="14">  
        <span class="hourText">2 PM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save14">Save</button>
        </span>  
      </div>
      <div class="hour" id="15">
        <span class="hourText">3 PM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save15">Save</button>
        </span>  
      </div>
      <div class="hour" id="16">  
        <span class="hourText">4 PM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save16">Save</button>
        </span>  
      </div>
      <div class="hour" id="17">  
        <span class="hourText">5 PM</span>
        <span class="hourEvent"></span>
        <span class="hourSave">
          <button class="saveEvent" id="save17">Save</button>
        </span>
      </div>  
    </div>
  </div>

  </body>
</html>
